<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixiv Album Viewer</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="app">
    <aside class="left-panel">
      <h1>Album Viewer</h1>
      <section class="selection-column">
        <div class="paging-controls">
          <label for="per-page-select">Per page</label>
          <select id="per-page-select">
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="200">200</option>
            <option value="500">500</option>
            <option value="all">All</option>
          </select>
          <div class="page-row">
            <button id="prev-page-btn" type="button">Prev page</button>
            <span id="page-position">Page 1 / 1</span>
            <button id="next-page-btn" type="button">Next page</button>
          </div>
          <label for="list-columns-select">List columns</label>
          <select id="list-columns-select">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div id="counts" class="counts"></div>
        <div id="list" class="image-list"></div>
      </section>
      <label for="artist-select">Artist</label>
      <select id="artist-select"></select>
      <div id="artist-quick-list" class="artist-quick-list"></div>
      <label for="picture-view-select">Picture view</label>
      <select id="picture-view-select">
        <option value="single">Single</option>
        <option value="grouped">Grouped by post</option>
      </select>
      <div class="title-search-controls">
        <label for="title-search-input">Title search</label>
        <input id="title-search-input" type="text" placeholder="search title...">
        <div class="title-search-row">
          <button id="apply-title-btn" type="button">Search</button>
          <button id="clear-title-btn" type="button">Clear</button>
        </div>
      </div>
      <div class="tag-filter-controls">
        <label for="tag-filter-input">Tag filter</label>
        <input id="tag-filter-input" type="text" placeholder="e.g. original, blue">
        <div id="active-tag-list" class="active-tag-list"></div>
        <div class="tag-filter-row">
          <button id="apply-tag-btn" type="button">Add tag</button>
          <button id="clear-tag-btn" type="button">Clear all</button>
        </div>
      </div>
    </aside>

    <main class="viewer-panel">
      <div class="viewer-toolbar">
        <button id="prev-btn" type="button">Prev</button>
        <span id="position"></span>
        <button id="next-btn" type="button">Next</button>
      </div>
      <div class="viewer-controls">
        <label for="view-mode">View</label>
        <select id="view-mode">
          <option value="focus">Focus</option>
          <option value="grid">Grid</option>
        </select>
        <label for="grid-columns">Columns</label>
        <input id="grid-columns" type="range" min="2" max="10" value="5">
        <span id="grid-columns-value">5</span>
      </div>
      <div class="image-wrap" id="focus-wrap">
        <img id="main-image" alt="Artwork">
        <div id="group-images" class="group-images" hidden></div>
      </div>
      <section id="artist-info-panel" class="artist-info-panel">
        <h3>Artist</h3>
        <div id="artist-info"></div>
      </section>
      <section class="picture-list-panel">
        <h3>Picture List</h3>
        <div class="picture-list-controls">
          <label for="picture-list-select">Picture list</label>
          <select id="picture-list-select"></select>
          <input id="picture-list-name-input" type="text" placeholder="new list name">
          <div class="picture-list-row">
            <button id="create-list-btn" type="button">Create list</button>
            <button id="delete-list-btn" type="button">Delete list</button>
          </div>
          <div class="picture-list-row">
            <button id="add-to-list-btn" type="button">Add current</button>
            <button id="remove-from-list-btn" type="button">Remove current</button>
          </div>
          <button id="toggle-list-view-btn" type="button">Show selected list only</button>
        </div>
      </section>
      <div id="grid" class="photo-grid" hidden></div>
      <p class="hint" id="hint">Keyboard: Left/Right arrows navigate images.</p>
    </main>

    <aside class="inspect-panel">
      <h2>Inspect</h2>
      <div id="meta" class="meta"></div>
      <h3>Comments</h3>
      <div id="comments" class="comments"></div>
    </aside>
  </div>
  <script src="/app.js"></script>
</body>
</html>
